<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
  
    <div id="map"></div>

  <script>

    function initMap() {
      var theirLatLng = {lat: -25.363, lng: 131.044};
      var myLatLng = {lat: 43.67023, lng: -79.38676};

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 2,
        center: myLatLng
      });

      var theirMarker = new google.maps.Marker({
        map: map,
        draggable: true,
        animation: google.maps.Animation.DROP,
        position: theirLatLng,
        map: map
      });
      theirMarker.addListener('click', toggleBounce);

      var myMarker = new google.maps.Marker({
        position: myLatLng,
        map: map
      });

    }

    function toggleBounce() {
      if (theirMarker.getAnimation() !== null) {
        theirMarker.setAnimation(null);
      } else {
        theirMarker.setAnimation(google.maps.Animation.BOUNCE);
      }
    }

  </script>

  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArdCBl39jhcHR3ozAR5m_hQ9Sx5ST8fw8&signed_in=true&callback=initMap">
  </script>

  </body>
</html>
